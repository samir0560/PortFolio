<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --text-color: #333;
            --text-light: #777;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
        }

        .time-clock {
            background: var(--dark-color);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .section {
            padding: 120px 0 80px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
            position: relative;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .section-title p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .project-img {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .project-card:hover .project-img img {
            transform: scale(1.1);
        }

        .project-info {
            padding: 25px;
        }

        .project-info h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .project-info p {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .technology-item {
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid #e2e8f0;
        }

        .technology-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tech-icon {
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .project-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
        }

        .back-link .btn:hover {
            background: var(--dark-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: white;
                flex-direction: column;
                align-items: center;
                padding-top: 50px;
                transition: var(--transition);
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .time-clock {
                display: none;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">PortFolio<span>.</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="projects.html" class="active">Projects</a></li>
                    <li><a href="index.html#other-sites">Other Sites</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="admin-login.html">Admin</a></li>
                    <li class="time-clock" id="timeClock"></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="section projects">
        <div class="container">
            <div class="section-title">
                <h2>All Projects</h2>
                <p>Explore my complete portfolio of work</p>
            </div>
            <div class="projects-grid" id="all-projects">
                <!-- All projects will be loaded dynamically -->
            </div>
            <div class="back-link">
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </div>
    </section>

    <script>
        // API Base URL - works for file://, dev servers, or production
        const API_BASE = (() => {
            const defaultHost = 'http://localhost:5000';
            const origin = window.location.origin;

            if (window.location.protocol === 'file:' || !origin || origin === 'null') {
                return `${defaultHost}/api`;
            }

            return `${origin}/api`;
        })();

        function normalizeProjectUrl(url) {
            if (!url || typeof url !== 'string') return '';
            const trimmed = url.trim();
            if (!trimmed) return '';
            if (/^https?:\/\//i.test(trimmed)) {
                return trimmed;
            }
            if (/^\/\//.test(trimmed)) {
                return `https:${trimmed}`;
            }
            return `https://${trimmed}`;
        }

        // Technology Icons Mapping
        const technologyIcons = {
            'html': 'fab fa-html5',
            'css': 'fab fa-css3-alt',
            'javascript': 'fab fa-js-square',
            'react': 'fab fa-react',
            'vue': 'fab fa-vuejs',
            'angular': 'fab fa-angular',
            'node': 'fab fa-node-js',
            'python': 'fab fa-python',
            'java': 'fab fa-java',
            'php': 'fab fa-php',
            'laravel': 'fab fa-laravel',
            'wordpress': 'fab fa-wordpress',
            'database': 'fas fa-database',
            'git': 'fab fa-git-alt',
            'github': 'fab fa-github',
            'docker': 'fab fa-docker',
            'aws': 'fab fa-aws',
            'firebase': 'fas fa-fire',
            'mongodb': 'fas fa-database',
            'mysql': 'fas fa-database',
            'postgresql': 'fas fa-database',
            'redis': 'fas fa-database',
            'typescript': 'fas fa-code',
            'sass': 'fab fa-sass',
            'less': 'fab fa-less',
            'bootstrap': 'fab fa-bootstrap',
            'tailwind': 'fas fa-wind',
            'materialui': 'fas fa-square',
            'figma': 'fab fa-figma',
            'photoshop': 'fab fa-adobe',
            'illustrator': 'fab fa-adobe',
            'xd': 'fab fa-adobe'
        };

        // Mobile Navigation Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
        
        // Time Clock
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeClock').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Get technology icon
        function getTechnologyIcon(tech) {
            const lowerTech = tech.toLowerCase();
            for (const [key, icon] of Object.entries(technologyIcons)) {
                if (lowerTech.includes(key)) {
                    return icon;
                }
            }
            return 'fas fa-code'; // Default icon
        }

        // Load all projects from API
        async function loadAllProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects`);
                const result = await response.json();
                
                console.log('Projects API response:', result);
                
                const projectsContainer = document.getElementById('all-projects');
                projectsContainer.innerHTML = '';

                // Handle both direct array and success object response
                const projects = result.success ? result.data : result;

                if (!projects || projects.length === 0) {
                    projectsContainer.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: var(--text-light);">No projects added yet. Admin can add projects from the dashboard.</p>';
                    return;
                }

                projects.forEach(project => {
                    const liveLink = normalizeProjectUrl(project.liveUrl);
                    const codeLink = normalizeProjectUrl(project.githubUrl);
                    
                    const projectElement = document.createElement('div');
                    projectElement.className = 'project-card';
                    
                    // Handle technologies - display as text only without icons
                    const technologyBadges = project.technologies ? project.technologies.map(tech => {
                        let techName;
                        if (typeof tech === 'object' && tech.name) {
                            techName = tech.name;
                        } else {
                            techName = tech;
                        }
                        
                        return `
                            <div class="technology-item">
                                <span>${techName}</span>
                            </div>
                        `;
                    }).join('') : '';

                    // Create action buttons
                    const actionButtons = `
                        <div class="project-actions">
                            ${liveLink ? `<a href="${liveLink}" target="_blank" rel="noopener" class="btn btn-secondary">Live Demo</a>` : ''}
                            ${codeLink ? `<a href="${codeLink}" target="_blank" rel="noopener" class="btn btn-outline">Get Code</a>` : ''}
                        </div>
                    `;

                    projectElement.innerHTML = `
                        <div class="project-img">
                            <img src="${project.image}" alt="${project.title}" onerror="this.src='https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'">
                        </div>
                        <div class="project-info">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="project-technologies">
                                ${technologyBadges}
                            </div>
                            ${actionButtons}
                        </div>
                    `;
                    projectsContainer.appendChild(projectElement);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                // Fallback to localStorage
                loadFromLocalStorage();
            }
        }

        // Fallback to localStorage
        function loadFromLocalStorage() {
            const adminData = JSON.parse(localStorage.getItem('adminData')) || {};
            const projects = adminData.projects || [];
            const projectsContainer = document.getElementById('all-projects');
            projectsContainer.innerHTML = '';

            if (projects.length === 0) {
                projectsContainer.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: var(--text-light);">No projects added yet. Admin can add projects from the dashboard.</p>';
                return;
            }

            projects.forEach(project => {
                const liveLink = normalizeProjectUrl(project.liveUrl);
                const codeLink = normalizeProjectUrl(project.githubUrl);
                
                const projectElement = document.createElement('div');
                projectElement.className = 'project-card';
                
                // Create technology badges without icons
                const technologyBadges = project.technologies ? project.technologies.map(tech => `
                    <div class="technology-item">
                        <span>${typeof tech === 'object' ? tech.name : tech}</span>
                    </div>
                `).join('') : '';

                // Create action buttons
                const actionButtons = `
                    <div class="project-actions">
                        ${liveLink ? `<a href="${liveLink}" target="_blank" rel="noopener" class="btn btn-secondary">Live Demo</a>` : ''}
                        ${codeLink ? `<a href="${codeLink}" target="_blank" rel="noopener" class="btn btn-outline">Get Code</a>` : ''}
                    </div>
                `;

                projectElement.innerHTML = `
                    <div class="project-img">
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="project-info">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="project-technologies">
                            ${technologyBadges}
                        </div>
                        ${actionButtons}
                    </div>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', loadAllProjects);
    </script>
</body>
</html>
